<figure>

</figure>

<h2> To-do List</h2>
    <ul contenteditable="true" id="edit">
        <li>Break mechanical cab driver.</li>
        <li>Drive to abandoned factory</li>
        <li>Watch video of self</li>
    </ul>

<script>
    $(function () {

        'use strict'; //this code work in the modern way always use it in top
        let message;

        message = "Hello World"; //Store string

        alert(message);


        //Declare variable
        var edit = document.getElementById('edit');
        $(edit).blur( function () {
           localStorage.setItem('todoData', this.innerHTML);
        });

        // When the page load
        if(localStorage.getItem('todoData')){
            edit.innerHTML = localStorage.getItem('todoData');
        }
        console.log(edit);
    });


</script>
